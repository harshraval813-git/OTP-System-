<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification System</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        h2 { color: #333; margin-bottom: 20px; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; outline: none; }
        input:focus { border-color: #007bff; }
        button { background-color: #007bff; color: white; border: none; padding: 12px 20px; width: 98%; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; margin-top: 10px;}
        button:hover { background-color: #0056b3; }
        .message { margin-top: 20px; font-weight: bold; font-size: 14px; }
        .hint { font-size: 12px; color: #777; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Secure Login</h2>
    
    <div id="email-step">
        <input type="email" id="email" placeholder="Enter your email ID" required>
        <button onclick="sendOTP()">Get OTP</button>
    </div>

    <div id="otp-step" style="display: none;">
        <p class="hint">Check your VS Code terminal for the 6-digit OTP</p>
        <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6">
        <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <div id="msg" class="message"></div>
</div>

<script>
    let currentEmail = "";

    async function sendOTP() {
        const emailInput = document.getElementById('email').value;
        if (!emailInput) return alert("Please enter an email address.");
        
        document.getElementById('msg').innerText = "Generating OTP...";
        document.getElementById('msg').style.color = "#007bff";

        try {
            const response = await fetch('http://127.0.0.1:5000/send-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: emailInput })
            });
            const data = await response.json();

            if (response.ok) {
                currentEmail = emailInput;
                document.getElementById('email-step').style.display = 'none'; // Email chhupao
                document.getElementById('otp-step').style.display = 'block';  // OTP dikhao
                document.getElementById('msg').innerText = data.message;
                document.getElementById('msg').style.color = "green";
            } else {
                document.getElementById('msg').innerText = data.error;
                document.getElementById('msg').style.color = "red";
            }
        } catch (error) {
            document.getElementById('msg').innerText = "Error: Python server is not running!";
            document.getElementById('msg').style.color = "red";
        }
    }

    async function verifyOTP() {
        const otpInput = document.getElementById('otp').value;
        if (!otpInput) return alert("Please enter the OTP.");

        try {
            const response = await fetch('http://127.0.0.1:5000/verify-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: currentEmail, otp: otpInput })
            });
            const data = await response.json();

            if (response.ok) {
                document.getElementById('msg').innerText = data.message;
                document.getElementById('msg').style.color = "green";
                document.getElementById('otp-step').style.display = 'none'; // Success ke baad hide kar do
            } else {
                document.getElementById('msg').innerText = data.error;
                document.getElementById('msg').style.color = "red";
            }
        } catch (error) {
            document.getElementById('msg').innerText = "Server Error!";
            document.getElementById('msg').style.color = "red";
        }
    }
</script>

</body>
</html>
